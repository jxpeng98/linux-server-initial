name: Checksums

on:
  push:
    branches: [ main, master ]
  pull_request:
  workflow_dispatch:

jobs:
  verify:
    if: github.event_name != 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Recompute checksums
        run: |
          files="linux_server_initial.sh setup_env.sh setup_ssh_firewall.sh rollback_ssh.sh"
          sha256sum $files > checksums.sha256.new
      - name: Ensure checksums up to date
        run: |
          if ! diff -q checksums.sha256 checksums.sha256.new >/dev/null; then
            echo "checksums.sha256 is out of date. Regenerate with:"
            echo "  sha256sum linux_server_initial.sh setup_env.sh setup_ssh_firewall.sh rollback_ssh.sh > checksums.sha256"
            exit 1
          fi
  update:
    if: github.event_name == 'workflow_dispatch'
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Recompute checksums
        run: |
          files="linux_server_initial.sh setup_env.sh setup_ssh_firewall.sh rollback_ssh.sh"
          sha256sum $files > checksums.sha256
      - name: Commit changes
        run: |
          if git diff --quiet checksums.sha256; then
            echo "Checksums already up to date."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add checksums.sha256
          git commit -m "chore: update checksums"
          git push origin HEAD
